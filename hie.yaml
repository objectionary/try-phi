cradle:
  multi:
    - path: "."
      config:
        cradle:
          stack:
            - path: "./src"
              component: "try-phi-back:lib"

            - path: "./app/Main.hs"
              component: "try-phi-back:exe:try-phi-back-exe"

            - path: "./app/Paths_try_phi_back.hs"
              component: "try-phi-back:exe:try-phi-back-exe"

            - path: "./test"
              component: "try-phi-back:test:try-phi-back-test"

            - path: "try-phi-language-utils/eo-utils/src"
              component: "eo-utils:lib"

            - path: "try-phi-language-utils/eo-utils/app/Main.hs"
              component: "eo-utils:exe:eo-utils"

            - path: "try-phi-language-utils/eo-utils/app/Paths_eo_utils.hs"
              component: "eo-utils:exe:eo-utils"

            - path: "try-phi-language-utils/eo-utils/test"
              component: "eo-utils:test:doctests"

            - path: "try-phi-language-utils/eo-utils/test"
              component: "eo-utils:test:spec"

            - path: "try-phi-language-utils/phi-utils/src"
              component: "phi-utils:lib"

            - path: "try-phi-language-utils/phi-utils/app/Main.hs"
              component: "phi-utils:exe:phi-utils-exe"

            - path: "try-phi-language-utils/phi-utils/app/Paths_phi_utils.hs"
              component: "phi-utils:exe:phi-utils-exe"

            - path: "try-phi-language-utils/phi-utils/test"
              component: "phi-utils:test:phi-utils-test"

            - path: "try-phi-language-utils/src"
              component: "try-phi-language-utils:lib"

            - path: "try-phi-language-utils/app/Main.hs"
              component: "try-phi-language-utils:exe:try-phi-language-utils"

            - path: "try-phi-language-utils/app/Paths_try_phi_language_utils.hs"
              component: "try-phi-language-utils:exe:try-phi-language-utils"

            - path: "try-phi-language-utils/test"
              component: "try-phi-language-utils:test:doctests"

            - path: "try-phi-language-utils/test"
              component: "try-phi-language-utils:test:spec"
              
    - path: "./Setup.hs"
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"