name: CI

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # https://crontab.guru/#30_5,17_*_*_*
    - cron: "0 0 * * *"
  push:
  pull_request:
  workflow_dispatch:

env:
  action: |
    git pull --rebase --autostash
    nix run .#{0}
    git commit -a -m "action: {1}" && git push || echo ""

jobs:
  update-locks:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          path: .actions
          repository: deemp/workflows
      - uses: ./.actions/.github/actions/prepare-nix
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: config git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Update locks
        env:
          command: updateLocks
          msg: update locks
        run: ${{ format(env.action, env.command, env.msg) }}

  cache:
    needs: update-locks
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-11, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          path: .actions
          repository: deemp/workflows
      - uses: ./.actions/.github/actions/prepare-nix
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          name: ${{ secrets.CACHIX_CACHE }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Push flakes to cachix
        env:
          CACHIX_CACHE: ${{ secrets.CACHIX_CACHE }}
        run: nix run .#pushToCachix


  front:
    runs-on: ubuntu-22.04
    needs: update-locks
    env:
      ROOT: front
      ARTIFACTS_BRANCH: front-artifacts
      ARTIFACTS_DIR: artifacts
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          path: .actions
          repository: deemp/workflows
      - name: Prepare Nix
        uses: ./.actions/.github/actions/prepare-nix
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Nix
        run: |
          cd ${{ env.ROOT }}
          nix develop -c bash -c '
            npm run build:gh-pages
          '
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./front/docs
          force_orphan: true

  back:
    needs: update-locks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          path: .actions
          repository: deemp/workflows
      - name: Prepare Nix
        uses: ./.actions/.github/actions/prepare-nix
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Heroku
        # TODO switch to AkhileshNS/heroku-deploy
        # https://github.com/AkhileshNS/heroku-deploy/pull/151
        uses: deemp/heroku-deploy@master
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          heroku_app_name: try-phi-back
          justlogin: true
      - name: Release app on Heroku
        run: nix run .#backReleaseHeroku