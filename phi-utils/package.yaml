name:                phi-utils
version:             0.1.0.0
github:              "value/phi-utils"
license:             BSD3
author:              "value"
maintainer:          "value"
copyright:           "value"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            value

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/value/phi-utils#readme>

dependencies:
- base >= 4.7 && < 5
- insert-ordered-containers
# - ansi-terminal
# - bifunctors
# - bound
- containers
# - deepseq
- fgl
# - free
- graphviz
# - hashable
- insert-ordered-containers
# - kan-extensions
# - logict
- mtl
- parsers
- prettyprinter
# - prettyprinter-ansi-terminal
# - profunctors
- text
# - transformers
- trifecta
- unordered-containers
# - ref-tf
# - xmonad-contrib
# - directory
# - bytestring

library:
  source-dirs: src

executables:
  phi-utils-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - phi-utils

tests:
  phi-utils-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - phi-utils
