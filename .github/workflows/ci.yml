name: CI

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # https://crontab.guru/#30_5,17_*_*_*
    - cron: "0 0 * * *"
  push:
  pull_request:
  workflow_dispatch:

jobs:
  front:
    strategy:
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    env:
      ROOT: front
      ARTIFACTS_BRANCH: front-artifacts
      ARTIFACTS_DIR: artifacts
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          path: .actions
          repository: deemp/workflows
      - name: Prepare Nix
        uses: ./.actions/.github/actions/prepare-nix
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build with Nix
        run: |
          cd ${{ env.ROOT }}
          nix develop -c bash -c '
            npm run build:gh-pages
          '
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./front/docs
          force_orphan: true

  back:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Checkout workflows repo
        uses: actions/checkout@v3
        with:
          path: .actions
          repository: deemp/workflows
      - name: Prepare Nix
        uses: ./.actions/.github/actions/prepare-nix
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          heroku_app_name: try-phi-back
          justlogin: true
      - name: Release app on Heroku
        run: nix run .#backReleaseHeroku

  ci:
    name: CI
    uses: deemp/workflows/.github/workflows/nix-ci.yaml@main
    secrets: inherit