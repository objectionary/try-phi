<!DOCTYPE html>
<meta charset="utf-8">
<title>φ - editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./phi-editor.css">
<script type="module" src="./phi-editor.js"></script>
<style>
    body {
        max-width: 992px;
        margin: auto;
        padding: 8px 16px;
    }
</style>

<body>
    <div>
        <h2>φ - calculus code editor</h2>
         based on <a href="https://codemirror.net/6/">Codemirror 6</a>
    </div>

    <br>
    <a href="https://github.com/deemp/phi-editor" class="image-link me-2">
        <img src="assets/gh.png" style="height: 40px; width: 40px;"/>
    </a>
    <div>
        <a id="phi-permalink" href="">
            permalink
        </a>
    </div>
    <div>
        <table >
            <caption>φ-Minimal Syntax</caption>
            <tr>
                <td>
                    t :=    
                </td>
                <td>
                    (term)
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp; t.a   
                </td>
                <td>
                    (attribute)
                </td>
            </tr>
            <tr>
                <td>
                    | t₁(a -> t₂)
                </td>
                <td>
                    (application)
                </td>
            </tr>
            <tr>
                <td>
                    | [a₁ -> ?, …, aₖ -> ?, aₖ₊₁ -> tₖ₊₁, …, aₘ -> tₘ]
                </td>
                <td>
                    (object)
                </td>
            </tr>
            <tr>
                <td>
                    | ^n
                </td>
                <td>
                    (locator)
                </td>
            </tr>
            <tr>
                <td>
                    a := [a-z][a-z0-9]*
                </td>
                <td>
                    (attribute name)
                </td>
            </tr>
            <tr>
                
            </tr>
        </table>
        <br>
        <div id = "phi-editor"></div>
    </div>
    <script type="module">
        import {setInitialCode} from './phi-editor.js'
        setInitialCode()
        document.addEventListener("phi-editor-created", (e) => {setInitialCode()})
    </script>
</body>
