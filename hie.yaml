cradle:
  multi:
    - path: "."
      config:
        cradle:
          stack:
          - path: "./src"
            component: "try-servant:lib"

          - path: "./app/Main.hs"
            component: "try-servant:exe:try-servant-exe"

          - path: "./app/Paths_try_servant.hs"
            component: "try-servant:exe:try-servant-exe"

          - path: "./test"
            component: "try-servant:test:try-servant-test"
  
    - path: "./Setup.hs"
      config:
        cradle:
          direct:
            arguments:
              - "-package Cabal"
              - "-package base"